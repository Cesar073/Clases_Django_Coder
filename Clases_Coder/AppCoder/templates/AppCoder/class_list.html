{% extends 'AppCoder/base.html' %}

{% load static %}

{% block title %} Inicio {% endblock title %}

{% block main %}
    

<div class="row">
    {% for curso in object_list %}
        <div class="card" style="width: 18rem;" >
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{ curso.nombre }}</h5>
            <p class="card-text">CAMADA: {{ curso.camada }}</p>
            <a href="{% url 'Detail' curso.id %}" class="btn btn-primary">Ver</a>
            <a href="{% url 'Update' curso.id %}" class="btn btn-primary">Editar</a>
            <a href="{% url 'Delete' curso.id %}" class="btn btn-primary">Borrar</a>
            </div>
        </div>
    {% endfor %}
</div>







{% endblock main %}
